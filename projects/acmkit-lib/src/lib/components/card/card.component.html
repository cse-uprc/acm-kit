<div
  class="card"
  [ngClass]="{
    'card-padding': !title,
    'column-quarter': width === 'quarter',
    'column-narrow': width === 'narrow',
    'column-half': width === 'half',
    'column-wide': width === 'wide',
    'column-full': width === 'full'
  }"
>
  <div id="header" *ngIf="title" class="header" (click)="toggleCollapse()">
    <div class="title">{{ title }}</div>
    <div id="collapse-icon" class="collapse-icon">
      <div *ngIf="!cardOpen">+</div>
      <div *ngIf="cardOpen">-</div>
    </div>
  </div>
  <div id="content" class="content-container">
    <div class="content-padding"><ng-content></ng-content></div>
  </div>
</div>
