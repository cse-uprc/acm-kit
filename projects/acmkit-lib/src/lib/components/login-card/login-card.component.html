<div class="placeholder-padding login-container">
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked />
      <label for="tab-1" class="tab">Sign In</label>

      <input id="tab-2" type="radio" name="tab" class="sign-up" />
      <label for="tab-2" class="tab">Sign Up</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input [disabled]="loading" #username type="text" class="input" />
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input
              [disabled]="loading"
              #pass
              type="password"
              class="input"
              data-type="password"
            />
          </div>
          <div class="group">
            <label class="forgot">Forgot Password?</label>
          </div>
          <div class="group">
            <input
              *ngIf="!loading; else loader"
              (click)="onSignIn(username.value, pass.value)"
              type="submit"
              class="button"
              value="Sign In"
            />
          </div>
          <div class="hr"></div>
          <div class="social">
            <div class="inline-block">
              <a [href]="twitterLink" class="target-pointer" target="_blank">
                <img class="social-icon" [src]="twitterIcon" />
              </a>
              <div class="social-text">Twitter</div>
            </div>

            <div class="inline-block">
              <a [href]="githubLink" class="target-pointer" target="_blank">
                <img class="social-icon" [src]="githubIcon" />
              </a>
              <div class="social-text">Github</div>
            </div>
            <div class="inline-block">
              <a [href]="facebookLink" class="target-pointer" target="_blank">
                <img class="social-icon" [src]="facebookIcon" />
              </a>
              <div class="social-text">Facebook</div>
            </div>
          </div>
        </div>
        <div class="sign-up-htm">
          <div class="group">
            <label for="user" class="label">First Name</label>
            <input [disabled]="loading" #first type="text" class="input" />
          </div>
          <div class="group">
            <label for="pass" class="label">Last Name</label>
            <input [disabled]="loading" #last type="text" class="input" />
          </div>
          <div class="group">
            <label for="pass" class="label">Email Address</label>
            <input [disabled]="loading" #email type="email" class="input" />
          </div>
          <div class="group">
            <input
              *ngIf="!loading; else loader"
              type="submit"
              class="button"
              value="Sign Up"
              (click)="onSignUp(first.value, last.value, email.value)"
            />
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label class="target-pointer" for="tab-1">Already Member?</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loader>
  <div class="loader"></div>
</ng-template>
